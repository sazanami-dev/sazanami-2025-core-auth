<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Admin panel - auth</title>

  <style>
    .config-container {
      margin: 0 auto;
      padding-top: 5vh;
      max-width: 400px;
      width: 90%;
      font-family: sans-serif;
    }

    .config-container h2 {
      text-align: center;
    }

    .config-container input[type="text"],
    .config-container input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }

    .config-container .button-container {
      text-align: right;
    }

    .config-container button {
      padding: 4px 8px;
    }
  </style>
</head>

<body>

  <div class="config-container">
    <h2>Admin panel</h2>

    <p>
      <label for="base-url">Base URL:</label><br>
      <input type="text" id="base-url" placeholder="https://api.example.com">
    </p>

    <p>
      <label for="api-key">API Key:</label><br>
      <input type="password" id="api-key" placeholder="sk_...">
    </p>

    <p class="button-container">
      <button id="save-button">Submit</button>
    </p>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const baseUrlInput = document.getElementById('base-url');
      const apiKeyInput = document.getElementById('api-key');
      const saveButton = document.getElementById('save-button');

      const storedBaseUrl = localStorage.getItem('adminApiBaseUrl');
      const storedApiKey = localStorage.getItem('adminApiKey');

      if (storedBaseUrl) {
        baseUrlInput.value = storedBaseUrl;
      } else {
        baseUrlInput.value = location.origin
      }
      if (storedApiKey) {
        apiKeyInput.value = storedApiKey;
      }

      saveButton.addEventListener('click', () => {
        const baseUrl = baseUrlInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        if (baseUrl && apiKey) {
          localStorage.setItem('adminApiBaseUrl', baseUrl);
          localStorage.setItem('adminApiKey', apiKey);
          alert('Settings saved successfully.');
          
          location.href = '/';
        } else {
          alert('Please fill in both fields.');
        }
      });

    });
  </script>

</body>

</html>
