<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header class="header">
    <label class="title">Admin Panel</label>
    <label>Auth Status:</label>
    <span id="auth-status">Unknown</span>
    <button id="auth-check-button">Recheck</button>
  </header>

  <div class="layout-container">

    <main class="main-content">
      <nav class="tab-nav">
        <button class="tab-button active" data-tab="home-tab">Home</button>
        <button class="tab-button" data-tab="settings-tab">Quick Actions</button>
        <button class="tab-button" data-tab="user-tab">Users</button>
        <button class="tab-button" data-tab="regcode-tab">Registration Codes</button>
        <button class="tab-button" data-tab="session-tab">Sessions</button>
        <button class="tab-button" data-tab="pending-tab">Pending Redirects</button>
        <button class="tab-button" data-tab="event-tab">Events</button>
      </nav>
      <section id="home-tab" class="tab-content active">
        <h2>HOME</h2>
      </section>
      <section id="settings-tab" class="tab-content">
      </section>
      <section id="user-tab" class="tab-content">
        <div class="data-viewer" data-model="user">
          <div class="data-viewer-header">
            <h3 class="data-viewer-title">Users</h3>
            <button class="data-refresh-button" type="button">Refresh</button>
          </div>
          <div class="data-content">
            <div class="data-table-wrapper">
              <table class="data-table">
                <thead>
                  <tr class="data-table-head"></tr>
                </thead>
                <tbody class="data-table-body"></tbody>
              </table>
              <div class="data-empty-state" hidden>No records.</div>
            </div>
            <div class="data-detail">
              <h4 class="data-detail-title">Detail</h4>
              <form class="data-detail-form">
                <div class="data-detail-fields"></div>
                <div class="data-detail-actions">
                  <button class="data-update-button" type="submit" data-action="update">Update</button>
                  <button class="data-create-button" type="button" data-action="create">Create</button>
                  <button class="data-delete-button" type="button" data-action="delete">Delete</button>
                  <button class="data-clear-button" type="button">Clear</button>
                </div>
              </form>
            </div>
          </div>
          <div class="data-pagination">
            <button class="data-prev-button" type="button">Prev</button>
            <span class="data-page-info">Page 1 / 1</span>
            <button class="data-next-button" type="button">Next</button>
          </div>
        </div>
      </section>
      <section id="session-tab" class="tab-content">
        <div class="data-viewer" data-model="session">
          <div class="data-viewer-header">
            <h3 class="data-viewer-title">Sessions</h3>
            <button class="data-refresh-button" type="button">Refresh</button>
          </div>
          <div class="data-content">
            <div class="data-table-wrapper">
              <table class="data-table">
                <thead>
                  <tr class="data-table-head"></tr>
                </thead>
                <tbody class="data-table-body"></tbody>
              </table>
              <div class="data-empty-state" hidden>No records.</div>
            </div>
            <div class="data-detail">
              <h4 class="data-detail-title">Detail</h4>
              <form class="data-detail-form">
                <div class="data-detail-fields"></div>
                <div class="data-detail-actions">
                  <button class="data-update-button" type="submit" data-action="update">Update</button>
                  <button class="data-create-button" type="button" data-action="create">Create</button>
                  <button class="data-delete-button" type="button" data-action="delete">Delete</button>
                  <button class="data-clear-button" type="button">Clear</button>
                </div>
              </form>
            </div>
          </div>
          <div class="data-pagination">
            <button class="data-prev-button" type="button">Prev</button>
            <span class="data-page-info">Page 1 / 1</span>
            <button class="data-next-button" type="button">Next</button>
          </div>
        </div>
      </section>
      <section id="regcode-tab" class="tab-content">
        <div class="data-viewer" data-model="registrationCode">
          <div class="data-viewer-header">
            <h3 class="data-viewer-title">Registration Codes</h3>
            <button class="data-refresh-button" type="button">Refresh</button>
          </div>
          <div class="data-content">
            <div class="data-table-wrapper">
              <table class="data-table">
                <thead>
                  <tr class="data-table-head"></tr>
                </thead>
                <tbody class="data-table-body"></tbody>
              </table>
              <div class="data-empty-state" hidden>No records.</div>
            </div>
            <div class="data-detail">
              <h4 class="data-detail-title">Detail</h4>
              <form class="data-detail-form">
                <div class="data-detail-fields"></div>
                <div class="data-detail-actions">
                  <button class="data-update-button" type="submit" data-action="update">Update</button>
                  <button class="data-create-button" type="button" data-action="create">Create</button>
                  <button class="data-delete-button" type="button" data-action="delete">Delete</button>
                  <button class="data-clear-button" type="button">Clear</button>
                </div>
              </form>
            </div>
          </div>
          <div class="data-pagination">
            <button class="data-prev-button" type="button">Prev</button>
            <span class="data-page-info">Page 1 / 1</span>
            <button class="data-next-button" type="button">Next</button>
          </div>
        </div>
      </section>
      <section id="pending-tab" class="tab-content">
        <div class="data-viewer" data-model="pendingRedirect">
          <div class="data-viewer-header">
            <h3 class="data-viewer-title">Pending Redirects</h3>
            <button class="data-refresh-button" type="button">Refresh</button>
          </div>
          <div class="data-content">
            <div class="data-table-wrapper">
              <table class="data-table">
                <thead>
                  <tr class="data-table-head"></tr>
                </thead>
                <tbody class="data-table-body"></tbody>
              </table>
              <div class="data-empty-state" hidden>No records.</div>
            </div>
            <div class="data-detail">
              <h4 class="data-detail-title">Detail</h4>
              <form class="data-detail-form">
                <div class="data-detail-fields"></div>
                <div class="data-detail-actions">
                  <button class="data-update-button" type="submit" data-action="update">Update</button>
                  <button class="data-create-button" type="button" data-action="create">Create</button>
                  <button class="data-delete-button" type="button" data-action="delete">Delete</button>
                  <button class="data-clear-button" type="button">Clear</button>
                </div>
              </form>
            </div>
          </div>
          <div class="data-pagination">
            <button class="data-prev-button" type="button">Prev</button>
            <span class="data-page-info">Page 1 / 1</span>
            <button class="data-next-button" type="button">Next</button>
          </div>
        </div>
      </section>
      <section id="event-tab" class="tab-content">
        <div class="event-log-header">
          <h2>Event Logs</h2>
          <div class="event-log-actions">
            <button id="event-refresh-button" type="button">Refresh</button>
          </div>
        </div>
        <div class="event-pagination">
          <button id="event-prev-button" type="button">Prev</button>
          <span id="event-page-info">Page 1 / 1</span>
          <button id="event-next-button" type="button">Next</button>
        </div>
        <div class="event-table-wrapper">
          <table class="event-table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Reporter</th>
                <th class="event-payload-header">Payload</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="event-log-body">
            </tbody>
          </table>
        </div>
        <div id="event-log-empty" class="event-empty-state" hidden>
          Event logs are not available.
        </div>
      </section>
    </main>

    <aside class="log-viewer">
      <h3>LogViewer</h3>
      <pre id="log-output"></pre>
    </aside>

  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
