<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header class="header">
    <label class="title">Admin Panel</label>
    <label>Auth Status:</label>
    <span id="auth-status">Unknown</span>
    <button id="auth-check-button">Recheck</button>
  </header>

  <div class="layout-container">

    <main class="main-content">
      <nav class="tab-nav">
        <button class="tab-button active" data-tab="home-tab">Home</button>
        <button class="tab-button" data-tab="settings-tab">Quick actions</button>
        <button class="tab-button" data-tab="user-tab">User</button>
        <button class="tab-button" data-tab="session-tab">Session</button>
        <button class="tab-button" data-tab="regcode-tab">regCode</button>
        <button class="tab-button" data-tab="table-view-tab">Table View</button>
        <button class="tab-button" data-tab="event-tab">Events</button>
      </nav>
      <section id="home-tab" class="tab-content active">
        <h2>HOME</h2>
      </section>
      <section id="settings-tab" class="tab-content">
      </section>
      <section id="user-tab" class="tab-content">
      </section>
      <section id="session-tab" class="tab-content">
      </section>
      <section id="regcode-tab" class="tab-content">
      </section>
      <section id="table-view-tab" class="tab-content">
        <div class="data-manager">
          <div class="data-nav-bar">
            <nav class="data-nav" role="tablist">
              <button class="data-tab-button active" data-model="user">User</button>
              <button class="data-tab-button" data-model="registrationCode">Registration Code</button>
              <button class="data-tab-button" data-model="session">Session</button>
              <button class="data-tab-button" data-model="pendingRedirect">Pending Redirect</button>
            </nav>
            <div class="data-nav-actions">
              <button id="data-refresh-button" type="button">Refresh</button>
            </div>
          </div>
          <div class="data-content">
            <div class="data-table-wrapper">
              <table class="data-table">
                <thead>
                  <tr id="data-table-head"></tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
              </table>
              <div id="data-empty-state" class="data-empty-state" hidden>
                No records.
              </div>
            </div>
            <div class="data-detail">
              <h3 id="data-detail-title">Record detail</h3>
              <form id="data-detail-form">
                <div id="data-detail-fields"></div>
                <div class="data-detail-actions">
                  <button id="data-detail-submit" type="submit">Update</button>
                  <button id="data-detail-reset" type="button">Clear</button>
                </div>
              </form>
              <div id="data-detail-message" class="data-detail-message" hidden></div>
            </div>
          </div>
          <div class="data-pagination">
            <button id="data-prev-button" type="button">Prev</button>
            <span id="data-page-info">Page 1 / 1</span>
            <button id="data-next-button" type="button">Next</button>
          </div>
        </div>
      </section>
      <section id="event-tab" class="tab-content">
        <div class="event-log-header">
          <h2>Event Logs</h2>
          <div class="event-log-actions">
            <button id="event-refresh-button" type="button">Refresh</button>
          </div>
        </div>
        <div class="event-pagination">
          <button id="event-prev-button" type="button">Prev</button>
          <span id="event-page-info">Page 1 / 1</span>
          <button id="event-next-button" type="button">Next</button>
        </div>
        <div class="event-table-wrapper">
          <table class="event-table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Reporter</th>
                <th class="event-payload-header">Payload</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="event-log-body">
            </tbody>
          </table>
        </div>
        <div id="event-log-empty" class="event-empty-state" hidden>
          Event logs are not available.
        </div>
      </section>
    </main>

    <aside class="log-viewer">
      <h3>LogViewer</h3>
      <pre id="log-output"></pre>
    </aside>

  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
