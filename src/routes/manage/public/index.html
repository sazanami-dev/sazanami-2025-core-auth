<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>管理画面</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header class="auth-header">
    <label>Auth Status:</label>
    <span id="auth-status">Unknown</span>
    <button id="auth-check-button">Recheck</button>
  </header>

  <div class="layout-container">

    <main class="main-content">
      <nav class="tab-nav">
        <button class="tab-button active" data-tab="home-tab">Home</button>
        <button class="tab-button" data-tab="settings-tab">Quick actions</button>
        <button class="tab-button" data-tab="user-tab">User</button>
        <button class="tab-button" data-tab="session-tab">Session</button>
        <button class="tab-button" data-tab="regcode-tab">regCode</button>
      </nav>
      <section id="home-tab" class="tab-content active">
        <h2>HOME</h2>
      </section>
      <section id="settings-tab" class="tab-content">
      </section>
      <section id="user-tab" class="tab-content">
      </section>
      <section id="session-tab" class="tab-content">
      </section>
      <section id="regcode-tab" class="tab-content">
    </main>

    <aside class="log-viewer">
      <h3>LogViewer</h3>
      <pre id="log-output"></pre>
    </aside>

  </div>

  <script src="index.js"></script>
</body>

</html>
